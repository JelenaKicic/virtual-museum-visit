<app-admin-menu></app-admin-menu>
<div class="content">
  <canvas #statisticChart id="statisticChart"></canvas>
  <h2>Number of registered useres: {{ regiteredUsersCount }}</h2>
  <h2>Number of currently active useres: {{ activeUsersCount }}</h2>
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Usrname</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">
        {{ user.name }} {{ user.surname }}
      </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let user">{{ user.status }}</td>
    </ng-container>
    <ng-container matColumnDef="activate">
      <th mat-header-cell *matHeaderCellDef>Activate</th>
      <td mat-cell *matCellDef="let user">
        <button
          mat-mini-fab
          color="primary"
          (click)="activateUser(user.id)"
          *ngIf="user.status != 'ACTIVE'"
        >
          <mat-icon>add_circle</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="resetPassword">
      <th mat-header-cell *matHeaderCellDef>Reset password</th>
      <td mat-cell *matCellDef="let user">
        <button
          mat-mini-fab
          color="accent"
          (click)="resetUsersPassword(user.id)"
        >
          <mat-icon>lock_reset</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="block">
      <th mat-header-cell *matHeaderCellDef>Block</th>
      <td mat-cell *matCellDef="let user">
        <button mat-mini-fab color="warn" (click)="blockUser(user.id)">
          <mat-icon>block</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
