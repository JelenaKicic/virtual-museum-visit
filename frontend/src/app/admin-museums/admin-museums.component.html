<app-admin-menu></app-admin-menu>
<div class="content">
  <div class="addButton">
    <button mat-mini-fab color="primary" (click)="addMuseum()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="museums" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Museum</th>
      <td mat-cell *matCellDef="let museum">{{ museum.name }}</td>
    </ng-container>
    <ng-container matColumnDef="phone_number">
      <th mat-header-cell *matHeaderCellDef>Phone number</th>
      <td mat-cell *matCellDef="let museum">
        {{ museum.phoneNumber }}
      </td>
    </ng-container>
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>City</th>
      <td mat-cell *matCellDef="let museum">{{ museum.city }}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let museum">{{ museum.type }}</td>
    </ng-container>
    <ng-container matColumnDef="add_tour">
      <th mat-header-cell *matHeaderCellDef>Add tour</th>
      <td mat-cell *matCellDef="let museum">
        <button mat-mini-fab color="primary" (click)="addTour(museum.id)">
          <mat-icon
            ><span class="material-symbols-outlined">
              present_to_all
            </span></mat-icon
          >
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
