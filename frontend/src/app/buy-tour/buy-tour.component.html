<app-user-menu></app-user-menu>
<div class="content">
  <form [formGroup]="buyTourForm" class="form">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Surname</mat-label>
      <input matInput formControlName="surname" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Card number</mat-label>
      <input matInput formControlName="number" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Expiration date MM/YY</mat-label>
      <input
        matInput
        type="text"
        formControlName="expirationdate"
        [errorStateMatcher]="matcher"
      />
      <mat-error *ngIf="buyTourForm.hasError('notValid')">
        Passwords do not match
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type">
        <mat-option *ngFor="let type of cardTypes" [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Pin</mat-label>
      <input
        matInput
        formControlName="pin"
        [type]="hidePassword ? 'password' : 'text'"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hidePassword = !hidePassword"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hidePassword"
      >
        <mat-icon>{{
          hidePassword ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="onSubmit(buyTourForm)"
      [disabled]="buyTourForm.invalid"
    >
      Buy
    </button>
  </form>
</div>
